<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-9">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="mail" class="form-control" id="mail" aria-describedby="emailHelp" formControlName="mail">
        </div>
        <div class="form-group">
          <label for="pswd">Mot de passe</label>
          <input type="text" class="form-control" id="pswd" formControlName="pswd">
        </div>
        <button type="submit" class="btn btn-success" (click)="match()">Valider</button>
      </form>
    </div>
  </div>
</div>
